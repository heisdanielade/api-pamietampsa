
spring:
  application:
    name: pamietampsa
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    database: postgresql
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  config:
    import: optional:file:.env

  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB

  cache:
    type: caffeine
    cache-names:
      - users
      - pets
    caffeine: # Up to 1000 entries stored, each entry expires 10 minutes after being cached
      spec: maximumSize=1000,expiresAfterWrite=10m

server:
  error:
    include-message: always


logging:
  level:
    org:
      springframework:
        security: DEBUG
